<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Custom QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    input,
    select {
      padding: 10px;
      margin: 8px;
      font-size: 24px;
      width: 280px;
      max-width: 90%;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .generate-btn {
      background-color: #007bff;
      color: white;
    }

    .download-btn {
      background-color: #28a745;
      color: white;
    }

    #qrCanvas {
      margin-top: 20px;
      background: white;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <h1>QR Code Generator with Logo & Text</h1>

  <input type="text" id="urlInput" placeholder="Enter URL" /><br>
  <input type="text" id="textInput" placeholder="Optional Text" /><br>
  <select id="positionSelect">
    <option value="none">-- Text Position --</option>
    <option value="top">Top</option>
    <option value="bottom">Bottom</option>
    <option value="left">Left</option>
    <option value="right">Right</option>
  </select><br>
  <input type="file" id="logoInput" accept="image/*" /><br>

  <button class="generate-btn" onclick="generateQR()">Generate QR</button>
  <button class="download-btn" onclick="downloadQR()">Download PNG</button><br>

  <canvas id="qrCanvas" width="400" height="400"></canvas>

  <script>
    async function generateQR() {
      const url = document.getElementById("urlInput").value.trim();
      const text = document.getElementById("textInput").value.trim();
      const position = document.getElementById("positionSelect").value;
      const file = document.getElementById("logoInput").files[0];

      const canvas = document.getElementById("qrCanvas");
      const ctx = canvas.getContext("2d");

      const size = 400;
      ctx.clearRect(0, 0, size, size);
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, size, size);

      // Generate QR code to temp canvas
      const qrCanvas = document.createElement("canvas");
      qrCanvas.width = 300;
      qrCanvas.height = 300;
      await QRCode.toCanvas(qrCanvas, url, {
        width: 300,
        margin: 1,
        color: {
          dark: "#000000",
          light: "#ffffff"
        }
      });

      // Draw QR to main canvas
      ctx.drawImage(qrCanvas, 50, 50);

      // Add logo if provided
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.onload = function () {
            const imgSize = 60;
            ctx.drawImage(img, size / 2 - imgSize / 2, size / 2 - imgSize / 2, imgSize, imgSize);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }

      // Add text based on position
      if (text && position !== "none") {
        ctx.fillStyle = "black";
        ctx.font = "bold 16px Arial";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        switch (position) {
          case "top":
            ctx.fillText(text, size / 2, 20);
            break;
          case "bottom":
            ctx.fillText(text, size / 2, size - 20);
            break;
          case "left":
            ctx.save();
            ctx.translate(20, size / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText(text, 0, 0);
            ctx.restore();
            break;
          case "right":
            ctx.save();
            ctx.translate(size - 20, size / 2);
            ctx.rotate(Math.PI / 2);
            ctx.fillText(text, 0, 0);
            ctx.restore();
            break;
        }
      }
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>

</body>

</html>
